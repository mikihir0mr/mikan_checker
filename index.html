    <style>
        :root {
            --primary-color: #ff9800;
            --primary-gradient: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            --stop-gradient: linear-gradient(135deg, #ef5350 0%, #c62828 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Camera View */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #camera-view {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay Canvas for Bounding Box */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Controls & Overlay */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            padding-bottom: env(safe-area-inset-bottom);
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 700;
            letter-spacing: 0.05em;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
        }

        button.stop {
            background: var(--stop-gradient);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.4);
        }

        button:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Result Card */
        #realtime-result {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 20px 30px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            text-align: center;
            z-index: 15;
            min-width: 220px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .sugar-value {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #ffe0b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 4px;
            font-family: 'Outfit', sans-serif;
        }

        .unit {
            font-size: 1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 4px;
        }

        .confidence-container {
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-flex;
        }

        .confidence-dot {
            width: 6px;
            height: 6px;
            background-color: #4caf50;
            border-radius: 50%;
            box-shadow: 0 0 8px #4caf50;
        }

        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
            pointer-events: none;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
